<div class="dashboard-header">
    <h3>Timer Dashboard</h3>
    <div class="dashboard-controls">
      <button id="lockToggle" title="Lock Position" class="lock-btn"></button>
      <button id="closeDashboard" class="close-btn">x</button>
    </div>
  </div>
  <div id="dashboard-content" class="dashboard-content">
    <!-- Timer Panel -->
    <div id="timer-panel" class="timer-panel">
      <h4>Timers</h4>
      <input id="timer-name" type="text" placeholder="Timer Name" />
      <div class="timer-input-group">
        <div class="timer-input-container">
          <label class="timer-label">Hours</label>
          <div class="timer-input-wrapper">
            <input id="timer-hours" type="number" value="0" min="0" class="timer-input" />
          </div>
        </div>
        <div class="timer-input-container">
          <label class="timer-label">Minutes</label>
          <div class="timer-input-wrapper">
            <input id="timer-minutes" type="number" value="0" min="0" max="59" class="timer-input" />
          </div>
        </div>
        <div class="timer-input-container">
          <label class="timer-label">Seconds</label>
          <div class="timer-input-wrapper">
            <input id="timer-seconds" type="number" value="0" min="0" max="59" class="timer-input" />
          </div>
        </div>
      </div>
      <button id="start-timer-btn" class="start-timer-btn">Start Timer</button>

      <div class="volume-control">
        <label for="volume-slider">Volume</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
      </div>

      <ul id="timer-list" class="timer-list"></ul>
    </div>
  </div>
